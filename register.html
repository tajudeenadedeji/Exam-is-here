<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <h1>Register</h1>
    <div class="container">
        <div class="image"><img src="assets/images/google-logo-png-open-2000.png">
            <div class="image"><img src="assets/images/FACEBOOK LOGO.png">
                <div class="image"><img src="assets/images/google-logo-png-open-2000.png">
                    <div class="image"><img src="assets/images/LINKEDIN LOGO.png">
    
    <form action="form heading">

      <div class="container">
         <p>Please fill in this form to create an account.</p>
         <hr>

         <label for="username"><b>username</b></label>
         <input type="username" placeholder="username" name="username" id="username" required>
          <hr>
        
         <label for="email"><b>Email</b></label>
         <input type="text" placeholder="Enter Email" name="email" id="email" required>
           <hr>
         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

         <hr>
         <label for="confirm psw"><b>Confirm Password</b></label>
         <input type="confirm password" placeholder="confirm Password" name="confirm psw" id="confirm psw" required>


      </div>


    </form>
    
  
</body>
</html>
